<!DOCTYPE html>
<html ng-app="app">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        angular.module('app',[])
           // .controller('ctrl',function($scope,$timeout){             --(this is only for $timeout service)
            .controller('ctrl',function($scope){
                $scope.name='dhanish';
                //$timeout(function(){                   --(this is only for $timeout function)
                setTimeout(function(){
                    $scope.name='Goswami';
                    $scope.$apply();
                },3000);
                })
 .controller('ctrl1',function($scope){
     $scope.name1='Dhanish';
     $scope.name2='Goswami';
        });
    </script>
</head>
<body>
<div ng-controller="ctrl">
    <h3>{{name}}</h3>
</div>

<div ng-controller="ctrl1">
    <h4>First Name</h4><input type="text" ng-model="name1" >
    <h4>{{name1}}</h4>
    <h4>Last Name</h4><input type="text" ng-model="name2" >
    <h4>{{name2}}</h4>
</div>
</body>
</html>
