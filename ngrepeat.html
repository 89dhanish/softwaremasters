<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script>
        var app=angular.module('app',[]);
        app.controller('ctrl',['$scope',function($scope){
            $scope.names=['john','deo','amir'];
        }]);
    </script>
</head>
<body>
 <input type="text" ng-model="abc">
    <ul ng-repeat="name in names|filter:abc">
        <li>{{name|uppercase}}</li>

    </ul>
</div>
</body>
</html>
