<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
	function Person(name,lname) {
		this.name=name;
		this.lname=lname;

		this.fullname=function(){
			return this.name+this.lname;
			return this;
		}
		return this;
		// body...
	}

	var a1=new Person('Dhanish','Goswami');
	console.log(a1.fullname());
	document.write(a1.fullname());

	
	</script>
	</head>

	<body>
	<div id="div1"></div>
</body>
</html>
